<!DOCTYPE html>
<html lang="en">



<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
crossorigin="anonymous">
<style type="text/css">
h1 {
text-align: center;
opacity : 0.9;
font-family: 'Indie Flower', cursive;
}

hr{
margin-bottom:20px;
border:1px solid ;

}

div {
width: 600px;

}
body
{
background-image: url('images/ResBackground2.png');
}
.form-control
{
opacity : 0.9;
padding:2px;
}
#box{
border:1px solid rgb(255 , 255 , 255 , .5);
margin-top:12px;
padding:13px 30px;
}
#submit{
margin-left:25%;
}
#submit{
background-color: Gainsboro;
}
#reset{
background-color: Gainsboro;
}

</style>
</head>



<body>




<div class="row">
<div id="box" class="container col-lg-6" style="Width:70%;">
<h1 style="color:rgb(255, 255, 255);">Registration</h1>
<form style="color: white;">
<hr>



First Name: <input type="text" name="firstName" id="firstName" placeholder="Enter First Name" class="form-control">
Last Name: <input type="text" name="lastName" id="lastName" placeholder="Enter Last Name" class="form-control" >
Email: <input type="email" name="email" id="email" placeholder="E-mail" class="form-control" >
Phone: <input type="number" name="phone" id="phone" placeholder="Phone" class="form-control" >
DOB:
<input type="date" name="dob" id="dob" class="form-control">



Password: <input type="password" name="pass" id="pass" class="form-control" placeholder="Set Password" >
Confirm Password: <input type="text" name="cpass" id="cpass" class="form-control" placeholder="Confirm Password" >



Account Type:
<select name="accountType" id="accountType" class="form-control" >
<option value="SAVING">SAVING</option>
<option value="CURRENT">CURRENT</option>
</select>
<br>
<input id="submit" type="button" value="Register" onclick="validate()" > <input id="reset" type="reset"
>



</form>



</div>
</div>



<script src="js/myScript.js"></script>
</body>



</html>
